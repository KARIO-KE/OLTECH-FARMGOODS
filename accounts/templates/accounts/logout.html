{% extends 'base_generic.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 text-center" style="border-radius: 15px;">
                <h2 class="text-primary mb-4">You have logged out successfully!</h2>
                <p class="text-muted mb-4">Thank you for visiting our site. You can log in again or continue browsing our amazing products.</p>

                <!-- Button to go back to login -->
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary w-100 mb-3">
                    Back to Login
                </a>

                <!-- Button to go to main products -->
                <a href="{% url 'main' %}" class="btn btn-outline-secondary w-100">
                    Go to Main
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

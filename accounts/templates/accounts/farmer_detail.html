    <div class="modal fade" id="farmerModalTemplate" tabindex="-1" role="dialog" aria-labelledby="farmerModalLabel" aria-hidden="true">

<script>
    // Function to dynamically create farmer cards and modals
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('farmer-cards-container');
        farmers.forEach((farmer, index) => {
            // Create farmer card
            const card = document.createElement('div');
            card.classList.add('col'); // For responsive columns in a row
            card.classList.add('mb-4'); // Margin for spacing
            card.innerHTML = `
                <div class="farmer-detail card" style="width: 18rem;">
                   <img src="${farmer.image_url}" class="profile-photo" alt="${farmer.name}'s image" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">${farmer.name}</h5>
                        <p><strong>Title:</strong> ${farmer.short_message}</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#farmerModal${index}">
                            View Farmer Message
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);

            // Create modal for the farmer
            const modal = document.createElement('div');
            modal.classList.add('modal', 'fade');
            modal.id = `farmerModal${index}`;
            modal.setAttribute('tabindex', '-1');
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-labelledby', `farmerModalLabel${index}`);
            modal.setAttribute('aria-hidden', 'true');
            modal.innerHTML = `
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="farmerModalLabel${index}">${farmer.name}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                           <img src="${farmer.image_url}" class="profile-photo" alt="${farmer.name}'s image" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
                            <p><strong>Title:</strong> ${farmer.short_message}</p>
                            <p><strong>Message:</strong> ${farmer.full_message}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        });
    });
</script>

{% extends 'base_generic.html' %}

{% block content %}
<div class="container my-5">
    <h2>Checkout</h2>
    <form method="POST" action="{% url 'buyers:checkout' %}">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select class="form-control" id="payment_method" name="payment_method" required>
                        <option value="mpesa">Mpesa</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="delivery_method">Delivery Method</label>
                    <select class="form-control" id="delivery_method" name="delivery_method" required>
                        <option value="pickup">Pickup Station</option>
                        <option value="delivery">Home Delivery</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="total_amount">Total Amount (Ksh)</label>
            <input type="text" class="form-control" id="total_amount" name="total_amount" value="{{ total_amount }}" readonly>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Complete Checkout</button>
    </form>
</div>
{% endblock %}

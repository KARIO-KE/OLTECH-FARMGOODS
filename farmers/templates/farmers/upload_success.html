{% extends 'farm_generic.html' %}

{% block content %}
  <h2>Product List</h2>

  {% for product in products %}
    <div class="product-item">
      <h3>{{ product.name }}</h3>
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>

      <div class="button-container">
        <!-- Submit to Home -->
        <a href="{% url 'farmers:submit_to_home' product.pk %}" class="button submit">Submit to Home</a>

        <!-- Edit Product -->
        <a href="{% url 'farmers:edit_product' product.pk %}" class="button edit">Edit</a>

        <!-- Delete Product -->
        <a href="{% url 'farmers:delete_product' product.pk %}" class="button delete">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}

{% block extra_css %}
<style>
  .button-container {
    display: flex;
    gap: 10px;
  }

  .button {
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .button.edit {
    background-color: blue;
    color: white;
  }
  .button.edit:hover {
    background-color: darkblue;
  }

  .button.delete {
    background-color: red;
    color: white;
  }
  .button.delete:hover {
    background-color: darkred;
  }

  .button.submit {
    background-color: green;
    color: white;
  }
  .button.submit:hover {
    background-color: darkgreen;
  }
</style>
{% endblock %}
